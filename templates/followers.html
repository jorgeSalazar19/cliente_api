<!DOCTYPE html>
<html>
<head>
	<title>Seguidores</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- js -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


		<nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light">
	  <a class="navbar-brand" href="{% url 'home' %}">Home</a>
	  <div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
		  	<li class="nav-item">
	        	<a class="nav-link" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
	      	</li>
	      	<li class="nav-item">
	        	<a class="nav-link active" href="{% url 'followers' %}">Obtener Seguidores</a>
	      	</li>
		  </ul>
	  </div>
	</nav>
</head>
<body>


<div class="container" style="padding-top: 50px;">
	<div class="row">
		<div class="col">
			<center><h4>Follower screen_name</h4></center>
		</div>
		<div class="col">
			<center><h4>Follower Location</h4></center>
		</div>
		<div class="col">
			<center><h4>Tweet Coordinates</h4></center>
		</div>
		<div class="col">
			<center><h4>Tweet Location</h4></center>
		</div>
	</div>
	<hr style="border: solid 1px;">
	<br>
	{% for key, value in context.items %}
			<div class="row">
				<div class="col">
					<h6>{{key}}</h6>
				</div>
				<div class="col">
					<img src="https://maps.googleapis.com/maps/api/staticmap?center={{value.2}}&zoom=11&size=400x400&key=AIzaSyD-FB1AcDWkWOxrExdJBlH85lmVfpc-5f0">
				</div>
				<div class="col">
					<h6>{{value.1}}</h6>	
				</div>

				{% if not value.1 %}
					<div>No se encontraron coordenadas</div>
				{% else %}

					<div class="col">
						<img src="https://maps.googleapis.com/maps/api/staticmap?center={{value.1.0}},{{value.1.1}}&zoom=15&size=400x400&key=AIzaSyD-FB1AcDWkWOxrExdJBlH85lmVfpc-5f0
						">
					</div>
				{% endif %}
			</div>
			<hr>
	{% endfor %}


</div>

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
