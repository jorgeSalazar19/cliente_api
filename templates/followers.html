		<nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light">

</head>
<body>

<div class="container" align="center">
	<p class="h3" align="center" style="padding-top: 50px">Mapa con Ubicaciones</p><br>
		<div id="map" style="width: 100%; height: 600px;"></div>
	</div>  
</div>

<div class="container" style="padding-top: 50px;">
<table class="table">
  <thead class="thead-light">
    <tr align="center">
      <th scope="col">Nombre de Usuario</th>
      <th scope="col">Ubicación</th>
    </tr>
  </thead>
  <tbody>
  {% for key, value in context.items  %}
    <tr align="center">
      <td>{{key}}</td>
      <td>{{value.2}}</td>	
    </tr>
  {% endfor %}
  </tbody>
</table>
<br>
<hr>

	
</div>

	<div class="container" align="center" style="padding-top: 40px;">
		<a href="{% url 'home' %}" class="btn btn-primary">Regresar</a>
	</div>
	<br><br>

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script type="text/javascript">
		  $(function() {

			var locations = JSON.parse('{{locations|safe}}');
		  	console.log(locations);
		    $("#map").googleMap();
		    
		    $.each( locations, function( index, value ){
    		    $("#map").addMarker({
		    		address: value,
	    		});		    
			});
			
		  })
		</script>
</body>
</html>
